<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="addMemo.css" type="text/css">
<title>addMemo</title>
</head>



<body>
<div id="box">
<div id="menubar">

	<div style="height: 450px">
	<div class="searching">
		<input type="text" id="searchInput" class="search">
		<button id="searchButton" class="search">검색</button>
	</div>

	<ul>
		<li>카테고리 1</li>
		<li>카테고리 2
			<ol>
				<li>메모1</li>
				<li>메모1</li>
			</ol>
		</li>
		
	</ul>
	</div>
	
	<div id="addCatDiv">
		<button id="addMemo">Add Memo</button>
		<button id="addCategory">Add Category</button>
	</div>
</div>
<div id="memoscreen">
	<div id="screenUpper">
		<div class="screenUpper" id="curCategory">현재 카테고리 이름</div>
		<img class="screenUpper" id="unlock" src="./unlock.png" width="30" height="30" />
	</div>
	
	<div id="curMemo">
		<div class="title">
			<button style="font-size: 30px;">&#9734;</button>
			<input type="text" id="memoTitle"
			placeholder="제목을 입력하세요" >
		</div>
		
		<input type="text" id="writeMemo"
		placeholder="메모를 입력하세요"
		style="width: 95%; height:70%;">
	
	</div>
	
	<div class="buttons">
		<div id="leftButtons">
			<button class="leftButtons">Time Stamp</button>
			<button class="leftButtons">Theme Color</button>
			<button class="leftButtons">Photo</button>
		</div>
		
		<div id="rightButtons">
			<button class="rightButtons">Save</button>
			<button class="rightButtons">Cancel</button>
		</div>
		
	</div>
</div>
</div>


</body>
</html>
